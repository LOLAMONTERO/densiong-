<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">

            <div class="form-content login-form">
                <img src="logo cun.png" alt="cum">
                <h2>Iniciar Sesión</h2>
                <form action="/login" method="POST">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Ingresar</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
            </div>

            <div class="form-content register-form">
                <img src="logo cun.png" alt="cum">
                <h2>Registrarse</h2>
                <form action="/register" method="POST">
                    <label for="new-username">Usuario:</label>
                    <input type="text" id="new-username" name="username" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="new-password">Contraseña:</label>
                    <input type="password" id="new-password" name="password" required>
                    
                    <button type="submit">Registrar</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script>
        function toggleForms() {
            document.querySelector('.form-container').classList.toggle('active');
        }
    </script>
</body>
<!-- by https://rottioris.site/ -->
</html>
